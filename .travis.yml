language: objective-c
osx_image: xcode8

cache:
  directories:
    - $HOME/.cocoapods/

before_install:
- gem install cocoapods-acknowledgements
- gem install cocoapods
- pod repo update

env:
  - SCHEME=iOSTests   DESTINATION='platform=iOS Simulator,name=iPhone 7'
  - SCHEME=macOSTests DESTINATION='platform=macOS,arch=x86_64'
  - SCHEME=tvOSTests  DESTINATION='platform=tvOS Simulator,name=Apple TV 1080p'

script:
  - set -o pipefail && env NSUnbufferedIO=YES xcodebuild -workspace Tests.xcworkspace -scheme "$SCHEME" -destination "$DESTINATION" build test | xcpretty
